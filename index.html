<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <picture class="card__image">
      <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg" />
      <img src="./images/image-product-mobile.jpg" alt="Product image" />
    </picture>

    <section class="card__content">
      <div class="card__inner">
        <p class="card__category">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
  
  
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        
        </p>
  
        <div class="card__price">
          <span class="price--new">$149.99</span>
          <span class="price--old">$169.99</span>
        </div>
        
      
    
        <button class="card__button" type="button">
          <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
          Add to Cart
        </button>
      </div>
     
      
      
    </section>
   
  </main>

 
  
 
</body>
</html>
